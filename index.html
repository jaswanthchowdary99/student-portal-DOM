<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="heading">
            <p>Student Portal</p>
        </div>
    </header>
    <main>
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="search-bar" oninput="handleSearch()" placeholder="Search">
            </div>
            <div class="search-button">
                <button id="search-btn" onclick="handleSearch()">Search</button>
            </div>
        </div>

        <div class="buttons-container">
            <div class="sort-btn">
                <button id="sort1-btn">Sort A &rarr; Z</button>
            </div>
            <div class="sort-btn">
                <button id="sort2-btn">Sort Z &rarr; A</button>
            </div>
            <div class="sort-btn">
                <button id="sort3-marks">Sort By Marks</button>
            </div>
            <div class="sort-btn">
                <button id="sort4-pass">Sort By Passing</button>
            </div>
            <div class="sort-btn">
                <button id="sort5-class">Sort By Class</button>
            </div>
            <div class="sort-btn">
                <button id="sort6-gender" onclick="handleSortByGender()">Sort By Gender</button>
            </div>
        </div>

        <section id="table-container">
            <div class="table-box">
                <table id="student-table">
                    <thead>
                     <tr>
                         <th>ID</th>
                         <th>Name</th>
                         <th>Gender</th>
                         <th>Class</th>
                         <th>Marks</th>
                         <th>Passing</th>
                         <th>Email</th>
                       </tr>
                    </thead>
                    <tbody>
         
                    </tbody>
                   </table>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
